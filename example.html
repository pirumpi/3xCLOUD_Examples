<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>3xCLOUD</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://3xcloud.net/webclient/repo/jquery.3xlogic.0.1.3.js"></script>
</head>
<body>
<style type="text/css">
body{
	padding:0;
	background-image:url("https://3xcloud.net/about/images/bg.jpg");
}

#camera1, #camera2, #camera3{
	width: 350px;
	height: 350px;
	padding: 10px;
	float: left;
}

.container{
	width: 100%;
	height: 380px;
	border-radius: 10px;
	border: 2px solid gray;
}
</style>

<div class="container">
	<div id="camera1"></div>
	<div id="camera2"></div>
	<div id="camera3"></div>
</div>

<script type="text/javascript">

var config = {
	apiKey:'apidemokey'
};

$("#camera1")._3xcloud(config, 1, {caption:true});

$("#camera2")._3xcloud(config, 2);

$("#camera3")._3xcloud(config, 3);
</script>

</body>
</html>
